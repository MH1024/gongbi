<mat-card *ngFor="let list of listData">
  <mat-card-header>
    <mat-card-title >
    Title: {{ list.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
    Completed: <mat-slide-toggle class="todo-switch" [(ngModel)]="list.completed"></mat-slide-toggle>
</mat-card>
